{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section awards-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-award fa-stack-1x fa-inverse"></i>
    </span>
    Awards
  </h2>

  {% if awards.details %}
  <div class="details">
      {{ awards.details | markdownify }}
  </div>
  {% endif %}

</section><!--//section-->
{% endif %}
