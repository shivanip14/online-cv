{% assign extracurriculars = site.data.data.extracurriculars %}
{% if extracurriculars %}
<section class="section extracurriculars-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Extra-curriculars
  </h2>

  {% for ec in extracurriculars %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="company">{{ ec.company }}</h3>
        <div class="time">{{ ec.time }}</div>
      </div><!--//upper-row-->

      

    </div><!--//meta-->

    {% if ec.details %}
    <div class="details">
      {{ ec.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
